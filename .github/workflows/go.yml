name: Go-CI-CD-AWS-ELB
env:
  EB_PACKAGE_BUCKET_NAME: "adv-it-lesson-ga"
  EB_PACKAGE_APPLICATION_NAME: "Mygoapp"
  EB_PACKAGE_ENVIRONMENT_NAME: "Mygoapp-env"
  DEPLOY_PACKAGE_NAME: "Mygoapp-${{ github.sha}}.zip"
  AWS_REGION_NAME: "us-east-1"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ci_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v1
      
      - name: create archive
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
      - name: authenticate AWS    
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}
      - name: copy deployment package
        run: aws s3 cp ${{  env.DEPLOY_PACKAGE_NAME }} s3://{{EB_PACKAGE_BUCKET_NAME}}/
    
      - name: print happy message
        run: echo "Pipeline successfuully finished"
